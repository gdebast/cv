<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/ui/dplmovie/dplmovie.css" />
    <link rel="stylesheet" href="css/graphplayer.css" />
    <link rel="stylesheet" href="src/ui/poolselectionview/poolselectionview.css" />
    <link rel="stylesheet" href="src/ui/dplmovie/jsoninput/dplmoviejsoninputview.css" />
    <link rel="stylesheet" href="src/ui/dplmovie/player/dplmovieruntimeplayerview.css" />
    <link rel="stylesheet" href="src/ui/dplmovie/canvas/dplmoviecanvasview.css" />
    <link rel="stylesheet" href="src/ui/dplmovie/runtimeview/dplmovieruntimeview.css" />
    <link rel="stylesheet" href="src/ui/portal/portal.css" />
    <link rel="stylesheet" href="src/ui/cv/cv.css" />
    <link rel="stylesheet" href="css/common.css" />
    <title>Gatien De Bast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <!-- ------------- -->
    <!-- main portal   -->
    <!-- ------------- -->
    <nav class="portal">
      <div class="app-grid">
        <section class="description-section">
          <div></div>
          <div class="description-text">
            <div class="description-name">Gatien De Bast</div>
            <div class="description-jobtitle">Passionate Software Engineer</div>
          </div>
        </section>
        <section class="photo-section">
          <img class="gdb-photo" src="gdb.jpg" alt="Gatien De Bast" />
        </section>

        <button class="about-section app-container">
          <div>About me</div>
        </button>

        <button class="dplmovie-section app-container" id="dplmovie-button">
          <div>the XAI Expert ...</div>
        </button>

        <button class="graph-section app-container" id="graphplayer-button">
          <div>... the graph Lover</div>
        </button>
      </div>
    </nav>
    <!-- -------------- -->
    <!-- app navigation -->
    <!-- -------------- -->
    <nav class="app-menu hidden">
      <button class="portal-app-btn app-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M368 368L144 144M368 144L144 368"
          />
        </svg>
      </button>

      <!-- DPL Movie navigation -->
      <!-- --- Upload button --- -->
      <button class="dplmovie-upload-btn app-btn app-specific-btn hidden" for="dplmovie-button">
        <label class="dpl-movie-fileItem-label" for="dpl-movie-fileItem">
          <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
            <path
              d="M320 367.79h76c55 0 100-29.21 100-83.6s-53-81.47-96-83.6c-8.89-85.06-71-136.8-144-136.8-69 0-113.44 45.79-128 91.2-60 5.7-112 43.88-112 106.4s54 106.4 120 106.4h56"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M320 255.79l-64-64-64 64M256 448.21V207.79"
            />
          </svg>
        </label>
        <input id="dpl-movie-fileItem" type="file" />
      </button>

      <!-- --- Previous Event button --- -->
      <button class="dplmovie-previous-event-btn app-btn app-specific-btn hidden" for="dplmovie-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
          <path
            d="M256 64C150 64 64 150 64 256s86 192 192 192 192-86 192-192S362 64 256 64z"
            fill="none"
            stroke="currentColor"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M296 352l-96-96 96-96" />
        </svg>
      </button>

      <!-- --- Restart button --- -->
      <button class="dplmovie-restart-btn app-btn app-specific-btn hidden" for="dplmovie-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
          <path
            d="M240 424v-96c116.4 0 159.39 33.76 208 96 0-119.23-39.57-240-208-240V88L64 256z"
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
      </button>

      <!-- --- Next Event button --- -->
      <button class="dplmovie-next-event-btn app-btn app-specific-btn hidden" for="dplmovie-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
          <path
            d="M64 256c0 106 86 192 192 192s192-86 192-192S362 64 256 64 64 150 64 256z"
            fill="none"
            stroke="currentColor"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M216 352l96-96-96-96" />
        </svg>
      </button>

      <!-- Graph Player navigation -->
      <div class="app-specific-btn hidden" for="graphplayer-button">
        <div class="graphplayer-creategraph-btn app-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="app-btn-icon-medium" viewBox="0 0 512 512">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288M400 256H112" />
          </svg>
          <input class="graphplayer-graphnameinput" type="text" />
        </div>
      </div>
    </nav>

    <!-- ------------- -->
    <!-- DPL Movie app -->
    <!-- ------------- -->
    <section class="app hidden dplmovie" for="dplmovie-button">
      <div class="dplmovie-runtime-canvas">
        <nav class="pool-selection-view dplmovie-box"></nav>
        <canvas class="dplmovie-canvas dplmovie-box"></canvas>
      </div>
    </section>
    <!-- ------------------->
    <!-- Graph Player app -->
    <!-- ------------------->
    <section class="app hidden graphplayer" for="graphplayer-button">
      <div class="graphplayer-graphview-canvas">
        <nav class="pool-selection-view graphplayer-box"></nav>
        <canvas class="graphplayer-canvas graphplayer-box"></canvas>
      </div>
    </section>
  </body>
</html>
