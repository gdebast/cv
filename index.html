<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gatien De Bast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="app-grid">
        <section class="description-section">
          <div></div>
          <div class="description-text">
            <div class="description-name">Gatien De Bast</div>
            <div class="description-jobtitle">
              Passionate Software Architect
            </div>
          </div>
        </section>
        <section class="photo-section">
          <img class="gdb-photo" src="gdb.jpg" alt="Gatien De Bast" />
        </section>

        <section class="about-section app-container">
          <div>About the Author</div>
        </section>

        <section class="dplmovie-section app-container">
          <div>DPL Movie</div>
        </section>

        <section class="opalgraph-section app-container">
          <div>OPAL Dependancy Graph</div>
        </section>
      </div>
    </main>
  </body>
</html>
