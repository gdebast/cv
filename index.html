<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gatien De Bast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <!-- ------------- -->
    <!-- main portal   -->
    <!-- ------------- -->
    <nav class="portal">
      <div class="app-grid">
        <section class="description-section">
          <div></div>
          <div class="description-text">
            <div class="description-name">Gatien De Bast</div>
            <div class="description-jobtitle">
              Passionate Software Architect
            </div>
          </div>
        </section>
        <section class="photo-section">
          <img class="gdb-photo" src="gdb.jpg" alt="Gatien De Bast" />
        </section>

        <button class="about-section app-container">
          <div>About the Author</div>
        </button>

        <button class="dplmovie-section app-container" id="dplmovie-button">
          <div>DPL Movie</div>
        </button>

        <button class="opalgraph-section app-container">
          <div>OPAL Dependancy Graph</div>
        </button>
      </div>
    </nav>

    <!-- ------------- -->
    <!-- DPL Movie app -->
    <!-- ------------- -->
    <section class="app hidden dplmovie" for="dplmovie-button">
      <input id="fileItem" type="file" />
    </section>
  </body>
</html>
